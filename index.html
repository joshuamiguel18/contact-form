<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <h2 style="margin-bottom: 5%;">Send us a message</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Name"><br>
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <input type="text" id="subject" placeholder="Subject" name="subject"><br>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="info">
            <div class="header">
                <h1 style="margin-bottom: 3%;">Contact us</h1>
                <p>We are open for commision, just message us below.</p>
            </div>
            <div class="body">
                <ul>
                    <li>
                        <div class="list">
                            <img src="/images/email.png" alt="">
                            <div class="text"><span>Email: </span> migueldev@gmail.com</div>
                        </div>
                    </li>
                    <li>
                        <div class="list">
                            <img src="/images/location.png" alt="">
                            <div class="text"><span>Address: </span> Manila, Philippines</div>
                        </div>
                    </li>
                    <li>
                        <div class="list">
                            <img src="/images/phone-call.png" alt="">
                            <div class="text"><span>Phone: </span>+ 1234567</div>
                        </div>
                    </li>
                    <li>
                        <div class="list">
                            <img src="/images/world-wide-web.png" alt="">
                            <div class="text"><span>Website: </span>migueldev.com</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
